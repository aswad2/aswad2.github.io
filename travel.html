<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>my travels</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="hero">
        <header>
            <div class="container">
                <h1>travels</h1>
                <p class="tagline">cool places i've gotten to visit.</p>
            </div>
        </header>
        <nav>
            <ul>
                <li><a href="index.html"> <span class="emoji">&#127968;</span> home</a></li>
                <li><a href="hobbies.html"> <span class="emoji">&#127936;</span> hobbies</a></li>
            </ul>
        </nav>
    </div>

    <main class="travel-container">

        <section class="travel-section">
            <h2>üá¨üá∑ greece</h2>
            <div class="travel-content">
                <div class="travel-image">
                    <div class="carousel-container">
                        <div class="carousel-slide active">
                            <img src="images/travel_greece/plaka.jpeg" alt="plaka">
                        </div>
                        <div class="carousel-slide">
                            <img src="images/travel_greece/acropolis.jpeg" alt="acropolis">
                        </div>
                        <div class="carousel-slide">
                            <img src="images/travel_greece/meteora.jpeg" alt="meteora">
                        </div>
                        <div class="carousel-slide">
                            <img src="images/travel_greece/santorini.jpeg" alt="santorini">
                        </div>
                        <div class="carousel-slide">
                            <img src="images/travel_greece/threedome.jpeg" alt="blue domes">
                        </div>
                        <div class="carousel-nav">
                            <button class="carousel-button prev" onclick="prevSlide(this)">‚Üê</button>
                            <button class="carousel-button next" onclick="nextSlide(this)">‚Üí</button>
                        </div>
                        <div class="carousel-dots">
                            <!-- Dots will be generated by JavaScript -->
                        </div>
                    </div>
                </div>
                <div class="travel-text">
                    <p class="travel-date">summer 2024</p>
                    <p class="travel-description">spent a little over a week traveling around greece with my family. so many cool historical sites and beautiful scenes!</p>
                    <div class="travel-highlights">
                        <h3>highlights</h3>
                        <ul>
                            <li>athens</li>
                            <li>meteora</li>
                            <li>santorini</li>
                        </ul>
                    </div>
                </div>
            </div>
        </section>

        <!-- Add more sections for other destinations -->
    </main>

    <script>
        // Initialize carousels when the page loads
        document.addEventListener('DOMContentLoaded', function() {
            document.querySelectorAll('.carousel-container').forEach(container => {
                const slides = container.querySelectorAll('.carousel-slide');
                const dotsContainer = container.querySelector('.carousel-dots');
                
                // Clear any existing dots
                dotsContainer.innerHTML = '';
                
                // Create dots based on number of slides
                slides.forEach((_, index) => {
                    const dot = document.createElement('span');
                    dot.className = 'carousel-dot' + (index === 0 ? ' active' : '');
                    dot.onclick = () => goToSlide(dot, index);
                    dotsContainer.appendChild(dot);
                });
            });
        });

        function nextSlide(button) {
            const container = button.closest('.carousel-container');
            const slides = container.querySelectorAll('.carousel-slide');
            const dots = container.querySelectorAll('.carousel-dot');
            const currentSlide = container.querySelector('.carousel-slide.active');
            const currentDot = container.querySelector('.carousel-dot.active');
            let nextIndex = Array.from(slides).indexOf(currentSlide) + 1;
            
            if (nextIndex >= slides.length) nextIndex = 0;
            
            currentSlide.classList.remove('active');
            currentDot.classList.remove('active');
            slides[nextIndex].classList.add('active');
            dots[nextIndex].classList.add('active');
        }

        function prevSlide(button) {
            const container = button.closest('.carousel-container');
            const slides = container.querySelectorAll('.carousel-slide');
            const dots = container.querySelectorAll('.carousel-dot');
            const currentSlide = container.querySelector('.carousel-slide.active');
            const currentDot = container.querySelector('.carousel-dot.active');
            let prevIndex = Array.from(slides).indexOf(currentSlide) - 1;
            
            if (prevIndex < 0) prevIndex = slides.length - 1;
            
            currentSlide.classList.remove('active');
            currentDot.classList.remove('active');
            slides[prevIndex].classList.add('active');
            dots[prevIndex].classList.add('active');
        }

        function goToSlide(dot, index) {
            const container = dot.closest('.carousel-container');
            const slides = container.querySelectorAll('.carousel-slide');
            const dots = container.querySelectorAll('.carousel-dot');
            
            container.querySelector('.carousel-slide.active').classList.remove('active');
            container.querySelector('.carousel-dot.active').classList.remove('active');
            
            slides[index].classList.add('active');
            dots[index].classList.add('active');
        }

        // Add keyboard navigation
        document.addEventListener('keydown', function(e) {
            if (e.key === 'ArrowLeft') {
                document.querySelectorAll('.carousel-button.prev').forEach(button => {
                    if (button.closest('.carousel-container').querySelector('.carousel-slide.active')) {
                        prevSlide(button);
                    }
                });
            } else if (e.key === 'ArrowRight') {
                document.querySelectorAll('.carousel-button.next').forEach(button => {
                    if (button.closest('.carousel-container').querySelector('.carousel-slide.active')) {
                        nextSlide(button);
                    }
                });
            }
        });
    </script>
</body>
</html>
